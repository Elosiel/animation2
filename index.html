<!DOCTYPE html>
<html>
<style>
    #myContainer {
        width: 400px;
        height: 400px;
        position: relative;
        background: red;
    }

    #myAnimation {
        width: 40px;
        height: 40px;
        position: absolute;
        background-color: blue;
    }
</style>

<body>

    <p>
        <button onclick="myMove()">Elosiel</button>
    </p>

    <div id="myContainer">
        <div id="myAnimation"></div>
    </div>

    <script>
        function myMove() {
            var elem = document.getElementById("myAnimation");
            var pos = 0;
            var id = setInterval(frame, 01);

            function frame() {
                if (pos == 360) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                }
            }
        }
    </script>

</body>

</html>
